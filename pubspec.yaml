name: smart_care
description: this application will help patients to consult any near or available doctor, analyze their state, etc...

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  fluttertoast: ^8.2.1
  http: ^0.13.5
  badges: ^3.0.2
  url_launcher: ^6.1.10
  flutter_animate: ^4.1.0
  font_awesome_flutter: ^10.4.0
  flutter_map: ^3.1.0
  latlong2: ^0.8.1
  google_fonts: ^4.0.3
  simple_circular_progress_bar: ^1.0.2
  lottie: ^2.2.0
  fl_chart: ^0.61.0
  page_transition: ^2.0.9
  firebase_auth: ^4.2.2
  firebase_core: ^2.7.0
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14
  flutter_native_splash: ^2.2.18
  otp_text_field: ^1.1.3
  image_picker: ^0.8.6+3
  image_cropper: ^3.0.1
  assets_audio_player: ^3.0.6
  intl_phone_number_input: ^0.7.2
  sqflite: ^2.2.5
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.3
  clipboard_listener: ^2.0.0
  google_sign_in: ^6.0.1
  intl: ^0.17.0
  flutter_launcher_icons: ^0.12.0
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  image: assets/splash.png
  color: "#07203c"
  android: true
  ios: true

flutter_icons:
  image_path: assets/splash.png
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/